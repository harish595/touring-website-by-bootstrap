<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <style>
     form{
         width: 500px;
         height: 650px;
         position: absolute;
         top: 178px;
         left: 350px;
         border-radius: 15px;
         padding: 20px;
         background: rgb(238,174,237);
background: linear-gradient(90deg, rgba(238,174,237,0.8888597675398284) 0%, rgba(148,223,233,0.832837358576243) 100%);
     }
    </style>
</head>
<body>
    <form>
        <h3 style="text-align: center; margin-bottom: 50px; font-weight: bold;">Register</h3>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="input">FirstName</label>
                <input type="text" class="form-control" id="input" placeholder="Enter name" pattern="[A-Z a-z]{8,}">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPa">LastName</label>
                <input type="text" class="form-control" id="inputPa" placeholder="Enter last name" pattern="[A-Z a-z]{1,}">
              </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your mail" pattern="(?=.*\d)(?=.*[@#$^&`]).{8,}">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Enter password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#%$&*~]).{8}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Arrival date &Time</label>
          <input type="datetime-local" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Departing date & Time </label>
          <input type="datetime-local" class="form-control" id="date1">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember me
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 140px;padding-left: 80px; padding-right: 80px;">Sign in</button>
      </form>
    
    <script src="./jquery.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
